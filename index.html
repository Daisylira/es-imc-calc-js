<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FIT Calculadora IMC</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <div class="row">
            <label>Altura</label>
            <input id="altura" value="0.00" placeholder="0.00" />
          </div>
          <div class="row">
            <label>Peso</label>
            <input id="peso" value="0.00" placeholder="0.00" />
          </div>
          <button type="button" class="action">Calcular</button>
        </div>
      </div>
      <hr />
      <div class="data">Seu IMC &eacute; <span id="imc"></span></div>
      <div class="data"> 
        
        <h5>Tabela de IMC</h5> <br>      
        
        <div class="d-flex justify-content-center">
          <div class="spinner-border" 
          role="status" id="loading">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      
      <!-- table for showing data -->
      <table id="tabelaimc"></table>
      
    </div>
    </div>
  </div>
  </body>
  <script lang="text/javascript" src="index.js"></script>
</html>
